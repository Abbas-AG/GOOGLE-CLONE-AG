<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Images</title>
  <!-- style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
    }

    #navdiv {
      display: flex;
      justify-content: flex-end;
      padding:  9px ; 
      background-color: #fff;
    }

    #navdiv a {
      margin-right: 16px;
      color: #1a0dab;
      text-decoration: none;
    }

    #googleimg {
      display: block;
      margin: 170px auto 50px;
      width: 272px;
      height: 92px;
    }

    #maindiv {
      display: flex;
      justify-content: center;
    }

    #inputspan {
      position: relative;
      border: 1px solid #cfcfcf;
      border-radius: 30px; 
      padding: 10px 14px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);
    }

    #inputspan:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #inputspan input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 500px;
      padding-left: 30px;
    }

    #search-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    #search-button img {
      width: 15px;
      height: 15px;
    }

    section {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    section button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      padding: 10px 20px;
      margin: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none; 
    }

    section button:hover {
      background-color: #EFEFEF;
    }

    #sign-in-button,
    #sign-in-button:link,
    #sign-in-button:visited,
    #sign-in-button:hover,
    #sign-in-button:active,
    #sign-in-button:focus {
      background-color: #006dd9;
      border: 1px solid #f8f9fa;
      border-radius: 6px; 
      color: #fff;
      padding: 10px 20px; 
      font-size: 14px; 
      cursor: pointer;
      text-decoration: none;
      margin-right: 0; 
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer1, .footer2 {
      padding: 1px 1.5em; 
      background: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    .footer1 {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      justify-content: flex-start; 
    }

    footer ul {
      display: flex;
      list-style: none;
      padding: 0;
      align-items: center;
    }

    footer li {
      margin: 0 10px;
    }

    footer a {
      text-decoration: none;
      color: #70757a;
      font-size: 13px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<!-- body -->
<body>
  <nav>
    <div id="navdiv">
      <a href="https://www.google.com/accounts/Login" id="sign-in-button">Sign In</a>
    </div>
  </nav>
  <main>
      <img src="google_logo2.png" id="googleimg" alt="Google">
      <div>
        <div id="maindiv">
          <form id="image-search-form" method="GET" action="https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}" target="_blank">
            <span id="inputspan">
              <input type="text" name="q" aria-label="Search" onkeydown="handleKeyDown(event)">
              <button id="search-button" type="button" onclick="redirectToImagesPage()"><img src="icon.png" alt="Search"></button>
            </span>
          </form>
        </div>
      </div>
  </main>
  <footer>
    <div class="footer1">
      <ul>
        <li><a href="#">Iraq</a></li>
      </ul>
    </div>
    <div class="footer2">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
<!-- script -->
  <script>
    function handleKeyDown(event) {
      if (event.key === "Enter") {
        redirectToImagesPage();
      }
    }

    function redirectToImagesPage() {
      const query = document.querySelector('input[name="q"]').value;
      window.location.href = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`;
    }
    window.onload = function() {
      var input = document.querySelector('input[name="q"]');
      var inputspan = document.getElementById('inputspan');

      input.addEventListener('focus', function() {
        inputspan.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.3)';
      });

      input.addEventListener('blur', function() {
        inputspan.style.boxShadow = '';
      });
    };
  </script>
</body>
</html>
