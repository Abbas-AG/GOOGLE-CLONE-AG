<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!-- body -->
<body>
  <nav>
    <div id="navdiv">
      <div id="links-container">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="#" onclick="redirectToAdvancedHtml(); return false;">Advanced</a>
        <a href="#" onclick="redirectToImgHtml(); return false;">Images</a>
      </div>
      <div id="sign-in-container">
        <a href="https://www.google.com/accounts/Login" id="sign-in-button">Sign In</a>
      </div>
    </div>
  </nav>

  <main>
    <img src="google_logo.png" id="googleimg" alt="Google">
    <div id="maindiv">
      <form id="search-form" action="https://www.google.com/search" method="GET">
        <span id="inputspan">
          <input type="text" name="q" aria-label="Search">
          <button id="search-button" type="submit">
            <img src="icon.png" alt="Search">
          </button>
        </span>
      </form>
    </div>
    <section>
      <button type="submit" form="search-form">Google Search</button>
      <button type="button" onclick="window.location.href='https://www.google.com/doodles'">
        I'm Feeling Lucky
      </button>
    </section>
  </main>

  <footer>
    <div class="footer1">
      <ul>
        <li><a href="#">Iraq</a></li>
      </ul>
    </div>
    <div class="footer2">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
<!-- script -->
  <script>
    function redirectToAdvancedHtml() {
      window.location.href = 'advanced.html';
    }

    function redirectToImgHtml() {
      window.location.href = 'img.html';
    }

    window.onload = function() {
      var input = document.querySelector('input[name="q"]');
      var inputspan = document.getElementById('inputspan');

      input.addEventListener('focus', function() {
        inputspan.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.3)';
      });

      input.addEventListener('blur', function() {
        inputspan.style.boxShadow = '';
      });
    };
  </script>
</body>
</html>
